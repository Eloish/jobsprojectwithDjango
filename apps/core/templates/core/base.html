<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div>
        <nav class="navbar is-light">
            <div class="navbar-brand">
                <a href="{% url 'frontpage' %}" class="navbar-item"><strong>coding jobs</strong></a>
            </div>

            <div class="navbar-menu">
               
                <div class="navbar-end">
                    <a href="{% url 'search' %}" class="navbar-item">search</a>
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
                     <a href="{% url 'notifications' %}" class="navbar-item">Notification({{notifications.count}})</a>

                    {%endif%}
                    <div class="navbar-item">
                        
                        <div class="buttons">
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'logout' %}" class="button is-danger">logout</a>
                            {%else%}
                                <a href="{% url 'signup' %}" class="button is-success">Signup</a>
                                <a href="{% url 'login' %}" class="button is-light">Login</a>

                            {%endif%}
                        </div>
                       

                        
                    </div>

                </div>

            </div>
        </nav>
        <section class="section">
            {% block content %}

            {% endblock %}
        </section>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    {%block scripts%}
    
    {%endblock%}

    
</body>
</html>
