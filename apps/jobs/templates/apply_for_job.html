{% extends 'core/base.html' %}

{% block content %}

<h1 class="title">apply for job {{job.title}}</h1>
<form action="" method="post">
    {%csrf_token %}
   
    {%if form.errors %}
        {% for error in form.errors%}
          <div class="notification">
            {{error}}
          </div>
        {% endfor %}
    {% endif %}
    

    <div class="field">
        <label for="">content</label>
        <div class="control">
            <input type="text" class="input" name="content" id="id_content">

        </div>
    </div>
    <div class="field">
        <label for="">Experience</label>
        <div class="control">
            <textarea  name="experiences" class="textarea" id="id_experiences"></textarea>

        </div>
    </div>
  
    
    <div class="field">
        <div class="control">
            <button class="button is-success">Submit</button>
        </div>

    </div>
</form>

{%endblock%}
